<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Summarizer</title>
        <link rel="stylesheet" href="./styles/global_styles.css">
        <link rel="stylesheet" href="./styles/container-1.css">
        <script src="./scripts/main.js" defer></script>
    </head>
    <body>
        <div class="container-1">
            <h1 style="width:100%;">Text Summarizer</h1>
            <p style="width:100%;">Enter your text below to get a summary:</p>
            <div class="container-1-text-entry">
                <div class="container-1-text-entry-input-button">
                    <textarea id="container-1-text-input" placeholder="Enter text here..." ></textarea>
                    <button id="summarize-button">Summarize</button>
                </div>
                <div id="container-1-summary-output"></div>
            </div>
        </div>
    </body>
</html>
